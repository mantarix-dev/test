name: Deploy Flask with ngrok

on:
  push:
    branches:
      - main
  workflow_dispatch:  # برای اجرا دستی
  schedule:
    - cron: '0 */6 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      REPO: ${{ github.repository }}
      WORKFLOW_ID: deploy.yml
      REF: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Start ngrok tunnel
        run: |
          ngrok config add-authtoken 2bYI6e1UOLQu5wPReDZ4zxuGrPt_3zJfLy9wBFVWDfcAN58C6
          nohup ngrok http 5000 > ngrok.log &
          sleep 10

      - name: Display ngrok URL
        run: |
          curl http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'

      - name: Check restart count and decide to restart workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/$REPO/actions/workflows/$WORKFLOW_ID/dispatches \
            -d "{\"ref\":\"$REF\"}"

      - name: Final step message
        run: echo "Workflow finished."
