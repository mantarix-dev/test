# .github/workflows/keepalive-dispatch.yml
name: Keepalive Dispatch

on:
  workflow_dispatch:

jobs:
  long-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Trigger next run via API
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/keepalive-dispatch.yml/dispatches \
            -d '{"ref":"main"}'